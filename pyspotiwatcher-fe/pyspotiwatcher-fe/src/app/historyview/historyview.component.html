<mat-toolbar color="primary" style="background-color: #1ED760;">
  <mat-toolbar-row>
    <span>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">Table view</mat-button-toggle>
      <mat-button-toggle value="italic">Grid view</mat-button-toggle>
    </mat-button-toggle-group>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="content">
  <div
    fxLayout="row wrap" fxLayoutAlign="flex-start">
    <mat-card *ngFor="let row of historyRows" style="margin: 0.7em" class="mat-elevation-z4 grow">
      <mat-card-header>
        <mat-card-title>{{row.items.artists | join }} - {{row.items.name}}</mat-card-title>
        <mat-card-subtitle>{{row.items.album.name}} - {{row.items.track_number}} / {{row.items.album.total_tracks}}
          <br>{{row.items.duration_ms | date:'mm:ss'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image src="{{row.items.album.images[0].url}}" style="max-height: 300px" class="mat-elevation-z4">
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" style="text-transform: uppercase" (click)="onDelete(row.id)">Delete
        </button>
        <small style="color: #727274; margin-left: auto; margin-right: 0;">{{row.time | date : 'medium'}}</small>
      </mat-card-actions>
      <mat-card-footer>
       <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
      </mat-card-footer>
    </mat-card>
  </div>
</div>
